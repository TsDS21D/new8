<!DOCTYPE html>
<html>
<head>
    <title>Приветственное приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .hello-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
        }
        .hello-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <p>Нажмите на кнопку для приветствия:</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="hello-button">Привет</button>
        </form>
        
        {% if request.method == 'POST' %}
            <div class="message">Привет, МИР!</div>
        {% endif %}
    </div>
</body>
</html>
